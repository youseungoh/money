<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>유튜브 채널 수익 예측하기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .result {
            margin-top: 30px;
            font-size: 32px;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>유튜브 채널 수익 예측하기</h1>
    <p>유튜브 채널 URL을 입력하고 조회 버튼을 눌러주세요.</p>
    <input type="text" id="urlInput" placeholder="예: https://www.youtube.com/@채널이름">
    <button onclick="predictRevenue()">조회하기</button>

    <div class="result" id="result"></div>

    <script>
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
                hash = hash & hash; // 32비트 정수로 변환
            }
            return Math.abs(hash);
        }

        function predictRevenue() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!url.includes("youtube.com")) {
                resultDiv.innerHTML = "유효한 유튜브 URL을 입력해주세요.";
                resultDiv.style.color = 'red';
                return;
            }

            // URL 기반 해시값으로 고정 수익 계산
            const baseValue = hashCode(url);
            const minRevenue = 100000;
            const maxRevenue = 5000000;
            const revenue = minRevenue + (baseValue % (maxRevenue - minRevenue));

            const formattedRevenue = revenue.toLocaleString('ko-KR');
            resultDiv.style.color = '#0077cc';
            resultDiv.innerHTML = `예상 수익: ₩${formattedRevenue}`;
        }
    </script>
</body>
</html>
